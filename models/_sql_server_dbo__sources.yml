sources:
  - name: sql_server_dbo
    tables:
      - name: addresses
        columns:
          - name: address_id
            data_type: varchar
          - name: zipcode
            data_type: number
          - name: country
            data_type: varchar
          - name: address
            data_type: varchar
          - name: state
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz

      - name: events
        columns:
          - name: event_id
            data_type: varchar
          - name: page_url
            data_type: varchar
          - name: event_type
            data_type: varchar
          - name: user_id
            data_type: varchar
          - name: product_id
            data_type: varchar
          - name: session_id
            data_type: varchar
          - name: created_at
            data_type: timestamp_ntz
          - name: order_id
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz

      - name: order_items
        columns:
          - name: order_id
            data_type: varchar
          - name: product_id
            data_type: varchar
          - name: quantity
            data_type: number
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz

      - name: orders
        columns:
          - name: order_id
            data_type: varchar
          - name: shipping_service
            data_type: varchar
          - name: shipping_cost
            data_type: float
          - name: address_id
            data_type: varchar
          - name: created_at
            data_type: timestamp_tz
          - name: promo_id
            data_type: varchar
          - name: estimated_delivery_at
            data_type: timestamp_tz
          - name: order_cost
            data_type: float
          - name: user_id
            data_type: varchar
          - name: order_total
            data_type: float
          - name: delivered_at
            data_type: timestamp_tz
          - name: tracking_id
            data_type: varchar
          - name: status
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz

      - name: products
        columns:
          - name: product_id
            data_type: varchar
          - name: price
            data_type: float
          - name: name
            data_type: varchar
          - name: inventory
            data_type: number
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz

      - name: promos
        columns:
          - name: promo_id
            data_type: varchar
          - name: discount
            data_type: number
          - name: status
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz

      - name: users
        columns:
          - name: user_id
            data_type: varchar
          - name: updated_at
            data_type: timestamp_tz
          - name: address_id
            data_type: varchar
          - name: last_name
            data_type: varchar
          - name: created_at
            data_type: timestamp_tz
          - name: phone_number
            data_type: varchar
          - name: total_orders
            data_type: number
          - name: first_name
            data_type: varchar
          - name: email
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            data_type: timestamp_tz